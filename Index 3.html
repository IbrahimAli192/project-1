<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links, Tables, and Lists Example</title>
</head>
<body>
    <h1>Sample Page</h1>
    
    <!-- Hyperlinks (Links) -->
    <p>Visit these useful sites:</p>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://www.github.com">GitHub</a></li>
    </ul>
    
    <!-- Table -->
    <h2>Sample Data Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Lists (Ordered and Unordered) -->
    <h2>Shopping List</h2>
    <ol>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ol>
    
    <h2>Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
